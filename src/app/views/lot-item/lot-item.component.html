<div class="uk-panel uk-panel-lot">
  <div class="uk-card uk-card-small uk-card-default">
    <div class="uk-card-header uk-grid-match uk-child-width-1-4 uk-grid uk-padding-remove-bottom">
      <p class="uk-progress-value uk-width-1-4 uk-text-muted">50/100</p>
      <p class="uk-width-1-2 uk-text-center uk-lot-name-card"><span>Collectible card</span></p>
      <p class="uk-width-1-4 uk-text-right">
        <a *ngIf="!isFavorite()" class="uk-icon-link uk-icon" uk-icon="icon: star" (click)="onFavorite(item_lot.id)"></a>
        <a *ngIf="isFavorite()" class="uk-icon uk-icon-image uk-icon-full-star" (click)="onFavorite(item_lot.id)"></a>
      </p>
    </div>
    <div class="uk-card-body uk-padding-remove-top uk-padding-remove-bottom">
      <div class="uk-margin-small-bottom uk-margin-small-top">
        <progress class="uk-progress uk-margin-remove" value="50" max="100"></progress>
        <div class="empty_circle"></div>
      </div>
      <a class="uk-background-cover uk-position-relative uk-light uk-display-block"
           *ngIf="item_lot.getFirstPicture()"
           [ngStyle]="{'background-image': 'url(' + item_lot.getFirstPicture().picture_url + ')' }"
      (click)="onMore()">
        <h3 class="uk-padding-xsmall uk-position-absolute" style="position: absolute;">{{item_lot.name}}</h3>
        <img alt="lot_empty" class="uk-invisible uk-width-1-1" src="assets/images/lots/lot_empty.png">
        <img alt="won" class="uk-position-absolute uk-position-bottom-right " src="assets/images/stamp/won.png">
      </a>
      <a class="uk-background-cover uk-position-relative uk-light"
           *ngIf="!item_lot.getFirstPicture()">
        <h3 class="uk-padding-xsmall uk-position-absolute" style="position: absolute;">{{item_lot.name}}</h3>
        <img alt="lot_empty" class="uk-invisible uk-width-1-1" src="assets/images/lots/lot_empty.png">
        <img alt="played" class="uk-position-absolute uk-position-bottom-right " src="assets/images/stamp/played.png">
      </a>
    </div>
    <div class="uk-card-footer uk-flex">
      <div class="uk-lot-tagline">
        <small>Drems come true</small>
      </div>
      <div class="uk-lot-prise">{{item_lot.getPrice()}}</div>
      <div class="uk-lot-logo-sm">
        <img src="assets/images/luckymarket.svg" alt="">
      </div>
    </div>

  </div>
  <div class="uk-post-card-small">
    <span class="uk-text-muted">Ожидаемая дата розыгрыша:</span><br>
    <strong>{{item_lot.getFinished_at() | date: 'dd.MM.yyyy'}}</strong>
  </div>
</div>
