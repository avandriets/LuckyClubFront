<div class="uk-offcanvas-content">
  <div class="uk-container">
    <div class="uk-section-default">
      <div class="uk-padding-small">
        <div class="uk-card uk-card-header uk-card-primary uk-margin">
          <h3>Редактирование лота {{id}}</h3>
        </div>
        <div class="uk-background-muted uk-padding ">
          <form role="form" [formGroup]="lotEditFG" (ngSubmit)="onSubmit()">

            <div class="uk-margin uk-grid-small uk-grid">
              <label class="uk-form-label uk-width-1-5@s uk-first-column" for="name">Name</label>
              <div class="uk-form-controls uk-width-4-5@s">
                <input class="uk-input"
                       id="name"
                       type="text"
                       placeholder="name"
                       formControlName="name">
              </div>
            </div>
            <div class="uk-margin uk-grid-small uk-grid">
              <label class="uk-form-label uk-width-1-5@s uk-first-column" for="description">Description</label>
              <div class="uk-form-controls uk-width-4-5@s">
                <input class="uk-input"
                       id="description"
                       type="text"
                       placeholder="Description"
                       formControlName="description">
              </div>
            </div>
            <div class="uk-margin uk-grid-small uk-grid">
              <label class="uk-form-label uk-width-1-5@s uk-first-column" for="description">category_id</label>
              <div class="uk-form-controls uk-width-4-5@s">
                <input class="uk-input"
                       id="category_id"
                       type="text"
                       placeholder="Description"
                       formControlName="category_id">
              </div>
            </div>
            <div class="uk-margin uk-grid-small uk-grid">
              <label class="uk-form-label uk-width-1-5@s uk-first-column" for="description">count_participants</label>
              <div class="uk-form-controls uk-width-4-5@s">
                <input class="uk-input"
                       id="count_participants"
                       type="text"
                       placeholder="Description"
                       formControlName="count_participants">
              </div>
            </div>
            <div class="uk-margin uk-grid-small uk-grid">
              <label class="uk-form-label uk-width-1-5@s uk-first-column" for="description">price</label>
              <div class="uk-form-controls uk-width-4-5@s">
                <input class="uk-input"
                       id="price"
                       type="text"
                       placeholder="Description"
                       formControlName="price">
              </div>
            </div>
            <div class="uk-text-right">
              <button class="uk-button uk-button-primary" type="submit">Save</button>
              <button class="uk-button uk-button-default" (click)="onCancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
